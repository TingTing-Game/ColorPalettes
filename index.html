<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Game Color Palette</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        main {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .color-palette {
            display: flex;
            white-space: nowrap; /* Ensure colors stay in a single line */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }
        .color-box {
            width: 150px;
            height: 80px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

<main>
    <h2>Casual Game Color Palette</h2>
    <div class="color-palette">
        <div class="color-box" style="background-color: #FF6F61;">#FF6F61</div>
        <div class="color-box" style="background-color: #6FA3EF;">#6FA3EF</div>
        <div class="color-box" style="background-color: #8CCB3D;">#8CCB3D</div>
        <div class="color-box" style="background-color: #FFD700;">#FFD700</div>
        <div class="color-box" style="background-color: #FFB6C1;">#FFB6C1</div>
        <div class="color-box" style="background-color: #FF8C00;">#FF8C00</div>
        <div class="color-box" style="background-color: #9370DB;">#9370DB</div>
        <div class="color-box" style="background-color: #3CB371;">#3CB371</div>
    </div>
</main>

</body>
</html>
